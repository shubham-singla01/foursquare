<html>
<head>
<title>Foursquare api</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<center>
<form method="post" action="/search">

<label for="lon" class="col-md-3">Longitutde</label>
<input type="text" name="lon" id="lon" class="col-md-5 col-md-offset-2"/><br/><br/>

<option value="2">explore</option>
</select>
<br/><br/><br/>

</form>
